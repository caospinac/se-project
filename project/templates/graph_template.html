<!doctype html>
<html>
<head>
    <title>Network | Playing with Physics</title>

    <script type="text/javascript" src="assets/js/vis.js"></script>
    <link href="assets/css/vis.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var network = null;

        function draw() {
            nodes = {{nodes}};
            edges = {{edges}};

            var container = document.getElementById('mynetwork');

            var data = {
                nodes: nodes,
                edges: edges
            };

            var options = {
                nodes: {
                    shape: 'dot',
                    font: {
                        face: 'Tahoma',
                        color: 'white'
                    }
                },
                edges: {
                    width: 0.15,
                    smooth: {
                        type: 'continuous'
                    }
                },
                interaction: {
                    tooltipDelay: 200,
                    hideEdgesOnDrag: true
                },
                physics: {
                    stabilization: false,
                    barnesHut: {
                        gravitationalConstant: -10000,
                        springConstant: 0.002,
                        springLength: 150
                    }
                }
            };
            network = new vis.Network(container, data, options);
            network.on('doubleClick', function(params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + nodes[params.nodes].toSource();
            });
        }
    </script>
</head>

<body onload="draw();">
    <div id="mynetwork"></div>
    <p id="selection"></p>
</body>
</html>
