<!doctype html>
<html>
<head>
    <title>Network | Playing with Physics</title>

    <style type="text/css">
        body {
            font: 10pt sans;
        }
        #mynetwork {
            float:left;
            width: 1000px;
            height: 1000px;
            margin:5px;
            border: 1px solid lightgray;
        }
        #config {
            float:left;
            width: 400px;
            height: 600px;
        }
    </style>

    <script type="text/javascript" src="exampleUtil.js"></script>
    <script type="text/javascript" src="vis.js"></script>
    <link href="vis.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var network = null;

        function draw() {
            nodes = {{nodes}};
            edges = {{edges}};

            var container = document.getElementById('mynetwork');

            var data = {
                nodes: nodes,
                edges: edges
            };

        var options = {
            nodes: {
                shape: 'dot',
                font: {
                    face: 'Tahoma'
                }
            },
            edges: {
                width: 0.15,
                smooth: {
                    type: 'continuous'
                }
            },
            interaction: {
                tooltipDelay: 200,
                hideEdgesOnDrag: true
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -10000,
                    springConstant: 0.002,
                    springLength: 150
                }
            }
        };
            network = new vis.Network(container, data, options);
        }
    </script>
</head>

<body onload="draw();">
    <div id="mynetwork"></div>
</body>
</html>
