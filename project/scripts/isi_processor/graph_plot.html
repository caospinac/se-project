    function draw() {
      // create people.
      // value corresponds with the age of the person
      nodes = [
        {id: 1,  value: 1,  label: 'SOCHE HIJODEPUTA', "color": 1},
        {id: 2,  value: 1, label: 'CARLOS HIJODEPUTA', "group": 1},
        {id: 3,  value: 1, label: 'DANIEL HERMOSO', "group": 3}
      ];

      // create connections between people
      // value corresponds with the amount of contact between two people
      edges = [
        {from: 1, to: 3, value: 1, arrows:'to'},
        {from: 2, to: 3, value: 1, arrows:'to'}
      ];

      // Instantiate our network object.
      var container = document.getElementById('mynetwork');

      console.log(dot_tada);
      var parsedData = vis.network.convertDot(dot_tada);

      var data = {
        nodes: parsedData.nodes,
        edges: parsedData.edges
      };

      var options = {
        edges:{
          arrows: {
            to: {enabled: true, scaleFactor:0.05, type:'arrow'}
          },
          width: 0.05
        },
        nodes: {
          shape: 'dot',
          font: {
            size: 12,
            face: 'Tahoma'
          },
          title: [for (x of parsedData.nodes) x.DI],
        },
        physics: {
            forceAtlas2Based: {
                gravitationalConstant: -26,
                centralGravity: 0.005,
                springLength: 230,
                springConstant: 0.18
            },
            maxVelocity: 146,
            solver: 'forceAtlas2Based',
            timestep: 0.35,
            stabilization: {iterations: 150}
        }
      };
      network = new vis.Network(container, data, options);
    }
